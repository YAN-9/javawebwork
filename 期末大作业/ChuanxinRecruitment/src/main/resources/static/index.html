<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* 导航栏样式 */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .table-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .form-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav>
    <a href="/login.html">登录</a>
    <a href="/register.html">注册</a>
    <a href="/home">首页</a>
</nav>

<div class="container">
    <h1>招聘系统</h1>

    <!-- 简历投递表格 -->
    <div class="table-container">
        <h2>简历投递记录</h2>
        <table>
            <thead>
            <tr>
                <th>求职者姓名</th>
                <th>职位名称</th>
                <th>投递状态</th>
                <th>投递时间</th>
            </tr>
            </thead>
            <tbody>
            <!-- 动态加载投递记录 -->
            <tr>
                <td>张三</td>
                <td>软件工程师</td>
                <td>已投递</td>
                <td>2024-11-18 10:30</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>产品经理</td>
                <td>已查看</td>
                <td>2024-11-18 11:00</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 企业评价表格 -->
    <div class="table-container">
        <h2>企业评价</h2>
        <table>
            <thead>
            <tr>
                <th>用户姓名</th>
                <th>公司名称</th>
                <th>评分</th>
                <th>评价内容</th>
                <th>评价时间</th>
            </tr>
            </thead>
            <tbody>
            <!-- 动态加载评价记录 -->
            <tr>
                <td>王五</td>
                <td>腾讯</td>
                <td>5</td>
                <td>公司文化好，氛围轻松</td>
                <td>2024-11-18 12:00</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>阿里巴巴</td>
                <td>4</td>
                <td>薪资福利不错，但工作压力大</td>
                <td>2024-11-18 12:30</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 职位发布表单 -->
    <div class="form-container">
        <h2>发布职位</h2>
        <form action="/publish-job" method="POST">
            <input type="text" name="title" placeholder="职位标题" required>
            <textarea name="description" placeholder="职位描述" rows="4" required></textarea>
            <textarea name="requirements" placeholder="职位要求" rows="4" required></textarea>
            <input type="text" name="location" placeholder="工作地点" required>
            <input type="text" name="salary_range" placeholder="薪资范围" required>
            <button type="submit">发布职位</button>
        </form>
    </div>

    <!-- 简历创建表单 -->
    <div class="form-container">
        <h2>创建简历</h2>
        <form action="/create-resume" method="POST">
            <input type="text" name="name" placeholder="求职者姓名" required>
            <textarea name="contact_info" placeholder="联系方式" rows="2"></textarea>
            <textarea name="education" placeholder="教育背景" rows="4"></textarea>
            <textarea name="experience" placeholder="工作经验" rows="4"></textarea>
            <textarea name="skills" placeholder="技能列表" rows="4"></textarea>
            <button type="submit">保存简历</button>
        </form>
    </div>
</div>

</body>
</html>
